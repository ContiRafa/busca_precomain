<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Dos Sonhos</title>
    <link rel="stylesheet" href="/Categoria/categoria.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body class="dark-theme">

    <header>
        <div class="vision">
            <h1 class="header-title01">Encontre o Setup dos Seus Sonhos</h1>
            <button id="theme-toggle" class="day-night">🌙</button>
        </div>
    </header>

    <div class="main-container">
        <!-- Filtros Avançados -->
        <aside class="filters">
            <h3>Filtros</h3>
            <div class="filter-group">
                <label for="brand">Marca</label>
                <select id="brand">
                    <option value="">Selecione</option>
                    <option value="amd">AMD</option>
                    <option value="intel">Intel</option>
                    <option value="nvidia">NVIDIA</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price">Preço Máximo</label>
                <input type="number" id="price" placeholder="Ex.: 3000">
            </div>
            <div class="filter-group">
                <label for="type">Tipo de Uso</label>
                <select id="type">
                    <option value="">Selecione</option>
                    <option value="gaming">Jogos</option>
                    <option value="streaming">Streaming</option>
                    <option value="design">Design</option>
                </select>
            </div>
            <button id="apply-filters">Aplicar Filtros</button>
        </aside>

        <!-- Área de Comparação de Preços -->
        <section class="product-comparison">
            <h2 id="preco01">Comparação de Preços</h2>
            <div id="comparison-results"></div>
        </section>

        <!-- Sugestões de Setup Ideal -->
        <section class="suggestions">
            <h2 id="preco01" >Montar o Setup Ideal</h2>
            <p>Com base nos seus componentes, sugerimos os seguintes setups:</p>
            <div id="setup-suggestions"></div>
        </section>

    </div>

    <footer class="footer-content">
        <p>© Setup Gamer Inteligente - 2024</p>
    </footer>

    <script src="/Categoria/categoria.js"></script>
</body>
</html>
